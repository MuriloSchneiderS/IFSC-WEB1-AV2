<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/script-conversor.js" defer></script>
    <script src="../scripts/script-cotacoes.js" defer></script>
    <title>Conversor de moedas</title>
</head>
<body>
    <header class="cabecalho">
        <h1>Conversor de Moedas</h1>
    </header>
    
    <main class="conteudo-principal">
        <article class="artigo-moedas">
            <section class="secao conversor" id="conversor">
                <h2>Conversor de Moedas</h2>
                <form class="formulario conversor" id="formulario-conversor">
                    <div>
                        <label for="valor-origem">Valor:</label>
                        <input type="number" id="valor-origem" name="valor-origem" min="0" required>
                    </div>
                    <div>
                        <label for="moeda-origem">De:</label>
                        <select id="moeda-origem" name="moeda-origem" required></select>
                    </div>
                    <div>
                        <label for="moeda-destino">Para:</label>
                        <select id="moeda-destino" name="moeda-destino" required></select>
                    </div>
                    <button type="submit" id="btn-converter">Converter</button>
                </form>
                
                
                <div id="resultado-conversao" class="formulario">
                    <div>
                        <label for="valor-convertido">Resultado: </label>
                        <input type="text" id="valor-convertido" name="valor-convertido" readonly>
                    </div>
                </div>
            </section>
            
            <section class="secao cotacoes" id="cotacoes">
                <h2>Tabela de Cotações</h2>
                <table id="tabela-cotacoes" class="tabela cotacoes">
                    <thead>
                        <tr>
                            <th>Moeda</th>
                            <th>Cotação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>(R$1) Real</td>
                            <td id="real">R$1,00</td>
                        </tr>
                        <tr>
                            <td>($1) USDólar</td>
                            <td>R$<span id="dolar"></span></td>
                        </tr>
                        <tr>
                            <td>(€1) Euro</td>
                            <td>R$<span id="euro"></span></td>
                        </tr>
                        <tr>
                            <td>(¥1) Iene</td>
                            <td>R$<span id="iene"></span></td>
                        </tr>
                    </tbody>
                </table>
                <button id="btn-atualizar">Atualizar Cotações</button>
            </section>
        </article>
    </main>
    
    <footer class="rodape">
        <p>Direitos reservados</p>
    </footer>
</body>
</html>
<!--A estrutura deve conter um cabeçalho com o título da aplicação, o conteúdo principal 
contendo as informações seguintes, e um rodapé de direitos reservados -->
<!--Conversão de moedas: 
1.  Um input para seleção de moeda, junto com 2 selects de seleção de moeda destino 
e moeda final. 

2.  Os menus de seleção de moeda devem ser carregados dinamicamente junto com a 
página por uma requisição à API. 

3.  Ao alterar o valor de qualquer um dos campos, o valor deve ser atualizado 
automaticamente. 

4.  Durante o processo de requisição, deve estar presente um ícone de carregamento 
ou mensagem de carregamento. 

Tabela de Cotações: 
1.  Abaixo do conversor de moedas deve haver uma tabela de cotações das moedas 
mais importantes em relação ao real brasilieiro, fica a seu critério quais moedas 
comparar. 

2.  A tabela deve ser gerada ao carregar a página de forma dinâmica 

3.  Deve haver um botão logo abaixo para atualizar as cotas que deve buscar os dados 
mais recentes e atualizar apropriadamente. 

Extras: 

1.  Previna erros possíveis da API, para caso ocorra erros de busca de dados o site se 
comportar devidamente com mensagens personalizadas para diferentes problemas. 

2.  Previna que o usuário coloque valores inválidos no campo de moeda, notificando o 
mesmo quando isso acontecer.-->
